<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museo de los Descalzos</title>
    <link rel="stylesheet" href="carrito.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Icon Google-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--Font Family Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div>
      <main class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">MUSEO DE LOS DESCALZOS</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-0 mb-lg-0 mx-auto">
                <li class="nav-item mx-4">
                  <a class="nav-link" href="#">
                    <span class="material-symbols-outlined">home</span>
                    <p class="title-link">Inicio</p>
                  </a>
                </li>
                <li class="nav-item mx-4">
                  <a class="nav-link" href="#">
                    <span class="material-symbols-outlined">attach_money</span>
                    <p class="title-link">Tienda</p>
                  </a>
                </li>
                <li class="nav-item mx-4">
                  <a class="nav-link" href="#">
                    <span class="material-symbols-outlined"
                      >calendar_month</span
                    >
                    <p class="title-link">Visita</p>
                  </a>
                </li>
              </ul>
              <form class="d-flex">
                <button class="btn btn-log mx-2" id="login">
                  Iniciar Sesion
                </button>
                <button class="btn btn-reg mx-2" id="register">
                  Registrarse
                </button>
              </form>
            </div>
          </div>
        </nav>
        <div class="container">
          <h1 class="mt-5">Carrito de Compras</h1>
          <hr />
          <div class="lista"></div>
        </div>
      </main>
      <footer class="text-center">
        <h3>Visitanos en</h3>
        <p>Alameda de los Descalzos, Rímac 15093</p>
        <p>Email:museodescalzos@gmail.com</p>
        <p class="copyright">
          © 2024 Museo de los Descalzos. Todos los derechos reservados.
        </p>
      </footer>
    </div>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/5102c9fd0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
