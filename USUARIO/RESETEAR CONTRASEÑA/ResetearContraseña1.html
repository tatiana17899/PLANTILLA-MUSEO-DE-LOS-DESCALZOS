<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museo de los Descalzos</title>

    <!--CSS Style-->
    <link rel="stylesheet" href="login.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Icon Google-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--Font Family Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="container body">
    <div id="login">
      <div class="container mt-5">
        <h1 class="text-center">Resetea tu contraseña</h1>
        <p class="text-center">Ingresa tu email para resetear la contraseña</p>
      </div>
      <div class="container" id="contenido">
        <div
          id="login-row"
          class="row justify-content-center align-items-center"
        >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form
                id="login-form"
                class="form needs-validation p-3"
                action=""
                method="post"
                novalidate
              >
                <div class="form-group">
                  <label for="usuario" class="form-label">Email:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    required
                  />
                  <div class="invalid-feedback">
                    Porfavor completa este campo
                  </div>
                </div>
                <div id="register-link" class="text-center">
                  <button type="submit" class="btn btn-login">
                    Enviar verificación
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Script-->
    <script src="login.js"></script>
  </body>
</html>
