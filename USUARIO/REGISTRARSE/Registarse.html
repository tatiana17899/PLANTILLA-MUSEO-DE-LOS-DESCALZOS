<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museo de los Descalzos</title>
    <!--CSS Style-->
    <link rel="stylesheet" href="registro.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Icon Google-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--Font Family Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="container body">
    <div id="login">
      <div class="container" id="imagen">
        <img src="imagen.jpg" alt="img-sesion" />
      </div>
      <div class="container" id="contenido">
        <div
          id="login-row"
          class="row justify-content-center align-items-center"
        >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form
                id="login-form"
                class="form needs-validation p-3"
                action=""
                method="post"
                novalidate
              >
                <h1 class="text-white text-center">REGISTRAR CUENTA</h1>
                <div class="form-group">
                  <label for="usuario" class="form-label">Usuario:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    required
                  />
                  <div class="invalid-feedback">
                    Porfavor completa este campo
                  </div>
                </div>
                <div class="form-group">
                  <label for="passwordfield" class="form-label"
                    >Contraseña:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="passwordfield"
                    required
                  />
                  <span
                    class="glyphicon glyphicon-eye-open material-symbols-outlined position-absolute"
                    style="color: rgb(20, 20, 20)"
                    >visibility</span
                  >
                  <div class="invalid-feedback">
                    Porfavor completa este campo
                  </div>
                </div>
                <div class="form-group">
                  <label for="passwordfield" class="form-label"
                    >Confirmar contraseña:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="passwordfield"
                    required
                  />
                  <span
                    class="glyphicon glyphicon-eye-open material-symbols-outlined position-absolute"
                    style="color: rgb(20, 20, 20)"
                    >visibility</span
                  >
                  <div class="invalid-feedback">
                    Porfavor completa este campo
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="invalidCheck2"
                      required
                    />
                    <label class="form-check-label" for="invalidCheck2">
                      Aceptas los
                      <a href="#" id="condiciones">Terminos y condiciones</a>
                    </label>
                  </div>
                </div>
                <div class="link-registro m-3 text-center">
                  <label class="text-white"
                    >¿Tienes cuenta?<a href="#" class="registrar">
                      Inicia Sesion</a
                    ></label
                  >
                </div>
                <div id="register-link" class="text-center">
                  <button type="submit" class="btn btn-login">
                    Registrarse
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Script-->
    <script src="login.js"></script>
  </body>
</html>
